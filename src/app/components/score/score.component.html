<div style="background-color: black; width: 100%; height: 100vh;"> 
    <img style="position: absolute; top: 20%; left:30%;" src="../../../assets/image/Background.png" />
    <p-progressBar [value]="value" *ngIf="isLoading" style="position: absolute; top: 10%; left: 20px; width: 95vw;"></p-progressBar>
    <div *ngIf="!isLoading">
        <div style="top: 32%; left: 27%; position: absolute;">
            <span style="color: white; font-size: 30px; font-weight: bold;">A LIST OF </span>
            <span style="color: chartreuse; font-size: 30px; font-weight: bold;"> SCORE RECOMMENDATIONS</span>
        </div>
        <div style="top: 40%; left: 27%; position: absolute;">
            <cvui-select type="filter" [(selectedValues)]="selectedSubscription" (selectedValuesChange)="getCostDetails()" *ngIf="istargetApp">
                <cvui-select-option *ngFor="let item of subscriptionlist" [value]="item.id">{{item.name}}</cvui-select-option>
            </cvui-select>
        
        </div>
    </div>

</div>
