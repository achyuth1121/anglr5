<div style="background-color: black; width: 100%; height: 100vh;"> 
    <img style="position: absolute; top: 20%; left:30%;" src="../../../assets/image/Background.png" />
    <p-progressBar [value]="value" *ngIf="isLoading" style="position: absolute; top: 10%; left: 20px; width: 95vw;"></p-progressBar>
    <div *ngIf="!isLoading">
        <div style="top: 10%; left: 10%; position: absolute;">
            <span style="color: white; font-size: 20px;">APPLICATION </span>
            <span style="color: chartreuse; font-size: 20px;"> LANDSCAPE</span>
        </div>
        <div style="top: 15%; left: 10%; position: absolute; width: 175px; height: 100px; background-color: rgba(134, 188, 36); text-align: center; color: white; font-weight: bold; padding: 8px;">         
            DTTL APPLICATION ON AZURE
        </div>
        <div style="top: 20%; left: 10%; position: absolute; width: 175px; height: 100px; background-color: white; font-weight: bold; text-align: center; padding: 40px; font-size: 50px;">{{applicationOnAzure}}</div>

        <div style="top: 15%; left: 25%; position: absolute; width: 175px; height: 150px; background-color: rgba(134, 188, 36); text-align: center; color: white; font-weight: bold; padding: 8px;">         
            AZURE SUBCRIPTION
        </div>
        <div style="top: 20%; left: 25%; position: absolute; width: 175px; height: 150px; background-color: white; font-weight: bold; text-align: center; padding: 40px; font-size: 50px;">{{azureSubscription}}</div>

        <div style="top: 15%; left: 40%; position: absolute; width: 175px; height: 150px; background-color: rgba(134, 188, 36); text-align: center; color: white; font-weight: bold; padding: 8px;">         
            PRODUCTION SUBSCRIPTION
        </div>
        <div style="top: 20%; left: 40%; position: absolute; width: 175px; height: 150px; background-color: white; font-weight: bold; text-align: center; padding: 40px; font-size: 50px;">{{prodSubscription}}</div>

        <div style="top: 15%; left: 55%; position: absolute; width: 175px; height: 150px; background-color: rgba(134, 188, 36); text-align: center; color: white; font-weight: bold; padding: 8px;">         
            NON PROD SUBSCRIPTION
        </div>
        <div style="top: 20%; left: 55%; position: absolute; width: 175px; height: 150px; background-color: white; font-weight: bold; text-align: center; padding: 40px; font-size: 50px;">{{nonProdSubscription}}</div>

        <div style="top: 15%; left: 70%; position: absolute; width: 175px; height: 150px; background-color: rgba(134, 188, 36); text-align: center; color: white; font-weight: bold; padding: 8px;">         
            SANDBOX SUBSCRIPTION
        </div>
        <div style="top: 20%; left: 70%; position: absolute; width: 175px; height: 150px; background-color: white; font-weight: bold; text-align: center; padding: 40px; font-size: 50px;">{{sandBoxSubscription}}</div>
        
   

        <div style="top: 45%; left: 10%; position: absolute;">
            <span style="color: white; font-size: 20px;">RESOURCE COUNT BY </span>
            <span style="color: chartreuse; font-size: 20px;"> TIER</span>
        </div>

        <div style="top: 50%; left: 10%; position: absolute;">
            <apx-chart
                [series]="barGraphSeries"
                [chart]="barGraphChart"
                [plotOptions]="barGraphPlotOptions"
                [xaxis]="barGraphXaxis"
                [stroke]="barStroke">
            </apx-chart>
        </div>

    </div>

</div>
